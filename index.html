<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm" onsubmit="return validateFactory()">
      <div id="firstNameDiv">
        <label for="firstName" id="firstNameLabel">First Name:</label>
        <input
          required
          type="text"
          placeholder="First name"
          id="firstName"
          name="firstName"
        />
        <span style="color: red" id="firstNameSpan"></span>
      </div>
      <br />
      <div id="lastNameDiv">
        <label for="lastName" id="lastNameLabel">Last name:</label>
        <input
          required
          name="lastName"
          type="text"
          placeholder="Last name"
          id="lastName"
        />
        <span style="color: red" id="lastNameSpan"></span>
      </div>
      <br />
      <div id="ageDiv">
        <label for="dateInput" id="dateLabel">Date of birth:</label>
        <input required name="dateInput" type="date" id="dateInput" />
        <span style="color: red" id="ageSpan"></span>
      </div>
      <br />
      <div id="emailDiv">
        <label for="emailInput" id="emailLabel">Email:</label>
        <input
          required
          name="emailInput"
          type="email"
          placeholder="your email"
          id="emailInput"
        />
        <span style="color: red" id="emailSpan"></span>
      </div>
      <br />
      <div id="phoneNumberDiv">
        <label for="phoneNumber" id="phoneNumberLabel">Phone number:</label>
        <input
          required
          type="tel"
          placeholder="Phone number"
          id="phoneNumber"
          name="phoneNumber"
        />
        <span style="color: red" id="phoneSpan"></span>
      </div>
      <br />
      <div id="roleDiv">
        <label for="roleInput" id="roleInputLabel">Role:</label>
        <input
          required
          type="text"
          placeholder="role"
          id="roleInput"
          name="roleInput"
        />
      </div>
      <br />
      <button id="btn">send</button>
    </form>
    <br />
    <div id="clock">Clock</div>
    <script src="factory.js"></script>
  </body>
</html>
